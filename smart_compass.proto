syntax = "proto3";

/* TODO: int32 is bigger than we need for most of these */

message SmartCompassMessage {
  int32 network_id = 1;
  int32 tx_peer_id = 2;
  int32 tx_time = 3;

  int32 peer_id = 4;
  int32 last_updated_at = 5;
  int32 hue = 6;
  int32 saturation = 7;
  int32 latitude = 8;
  int32 longitude = 9;
}
