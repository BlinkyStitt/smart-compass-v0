syntax = "proto3";

// int32 is bigger than we need for most of these, but they are all stored as varints

message SmartCompassMessage {
  uint32 network_id = 1;
  uint32 tx_peer_id = 2;
  uint32 tx_time = 3;

  uint32 peer_id = 4;
  uint32 last_updated_at = 5;
  uint32 hue = 6;
  uint32 saturation = 7;
  int32 latitude = 8;
  int32 longitude = 9;
}
